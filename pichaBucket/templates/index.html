{%extends 'base.html'%}

{% load bootstrap4 %}
{% load static%}


{% block content %}
{{block.super}}

 <!--image slides section-->
 <div>
  <div class="row">
    <div class="col-lg-12">
      <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#slides" data-slide-to="0" class="active"></li>
          <li data-target="#slides" data-slide-to="1"></li>
          <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/topbackground.jpg' %}" alt="background image" />
            <div class="carousel-caption">
              <h3>For The Gram</h3>
              <br />
              <a href="#column-section">
                <button type="button" class="btn btn-primary btn-lg">
                  Photography
                </button>
              </a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/topbackground2.jpg'   %}" alt="background image2" />
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/topbackground3.jpg'   %}" alt="background image3" />
            <div class="carousel-caption" id="african-caption">
              <h1>Amazing Pictures</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





{% endblock %}
